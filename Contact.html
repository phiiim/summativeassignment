<html lang="en">
<head>

    <h1>Contact</h1>
    <form class="row gx-3 gy-2 align-items-center">
        <div class="col-sm-3">
          <label class="visually-hidden" for="specificSizeInputName">Name</label>
          <input type="text" class="form-control" id="specificSizeInputName" placeholder="Mei mei">
        </div>
        <div class="col-sm-3">
          <label class="visually-hidden" for="specificSizeInputGroupUsername">Phone number</label>
          <div class="input-group">
            <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="phonenumber">
          </div>
          <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
          <div class="input-group">
            <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="username">
        </div>
        
        </div>
        <div class="col-sm-3">
          <label class="visually-hidden" for="specificSizeSelect">Preference</label>
          <select class="form-select" id="specificSizeSelect">
            <option selected>Choose...</option>
            <option value="1">Email</option>
            <option value="2">SMS</option>
            <option value="3">Call</option>
          </select>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
            <label class="form-check-label" for="autoSizingCheck2">
              Remember me
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</body>
